<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Animated Box Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General Box Styles */
.box-gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    width: 600px;
    margin: 50px auto;
}

.box {
    width: 150px;
    height: 150px;
    background-color: lightblue;
    transition: transform 0.5s ease, background-color 0.5s ease;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    perspective: 1000px;
}

/* Pseudo-class styling */
.box:nth-child(even) {
    background-color: lightgreen;
    transform: rotate(15deg);
}

.box:nth-child(odd) {
    background-color: lightcoral;
    transform: skew(10deg, 5deg);
}

.box:first-child {
    background-color: lightyellow;
    transform: translateY(-10px);
}

.box:last-child {
    background-color: lightgray;
    transform: scale(1.2);
}

/* Hover Transformations and Animations */
.box:hover:nth-child(1) {
    transform: translateX(100px) rotate(30deg);
    background-color: gold;
}

.box:hover:nth-child(2) {
    transform: rotate(360deg) scale(1.5);
    background-color: pink;
}

.box:hover:nth-child(3) {
    transform: skew(15deg, 30deg) translate(50px, -50px);
    background-color: skyblue;
}

.box:hover:nth-child(4) {
    transform: rotateX(360deg);
    background-color: lime;
}

.box:hover:nth-child(5) {
    transform: rotateY(360deg);
    background-color: violet;
}

.box:hover:nth-child(6) {
    transform: rotateZ(360deg);
    background-color: orange;
}

/* Complex Animation for the last box */
@keyframes complexMove {
    0% {
        transform: translate(0, 0);
    }
    25% {
        transform: translate(100px, 100px) scale(1.2) rotate(45deg);
    }
    50% {
        transform: translate(200px, -100px) scale(0.8) rotate(90deg);
    }
    75% {
        transform: translate(-100px, -200px) scale(1.5) rotate(135deg);
    }
    100% {
        transform: translate(0, 0) scale(1) rotate(180deg);
    }
}

.box:nth-child(6) {
    animation: complexMove 5s infinite cubic-bezier(0.42, 0, 0.58, 1);
    animation-delay: 2s;
    animation-direction: alternate-reverse;
    animation-fill-mode: both;
}

    </style>
</head>
<body>
    <div class="box-gallery">
        <div class="box">kjhbdfjvbjdfbvjfhdbjvhdjf</div>
        <div class="box">kjhbdfjvbjdfbvjfhdbjvhdjf</div>

        <div class="box">kjhbdfjvbjdfbvjfhdbjvhdjf</div>
        <div class="box">kjhbdfjvbjdfbvjfhdbjvhdjf</div>
        <div class="box">kjhbdfjvbjdfbvjfhdbjvhdjf</div>
    </div>
</body>
</html>
